<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SLOT MACHINE</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

  <link href="https:fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

<body>
  
    <div class="contenedor">
      <div class="background">
        
        <div id="imagen1">
          <img class="imagen" src="img/penguin.png" alt="">
        </div>
        <div id="imagen2">
          <img class="imagen" src="img/penguin.png" alt="">
        </div>
        <div id="imagen3">
          <img class="imagen" src="img/penguin.png" alt="">

        <div id="palanca">
          <img id="palancaUp" src="img/palancaUP.png" alt="">

        <div class="panel">
            <div class="credito">
              <p> Inserte crédito </p>

              <span><button class="button-regular" id="botonCobrar">Cobrar</button></span>
            </div>

        </div>

        <div class="credito">
